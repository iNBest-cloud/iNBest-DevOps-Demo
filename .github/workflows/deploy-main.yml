name: Deploy to IIS

on:
  push:
    branches:
      - main   # o la rama que uses para producciÃ³n
  workflow_dispatch:
  
jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish -c Release -o ./proan

      # ðŸ”¹ Copiar archivos al servidor IIS (vÃ­a WebDeploy o WinRM)
      - name: Deploy to IIS via WebDeploy
        shell: cmd
        run: |
          iisreset /stop
          xcopy /s /y .\proan\* C:\inetpub\wwwroot\HolaMundoWeb
          iisreset /start
