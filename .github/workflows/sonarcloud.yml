name: SonarCloud Quality Gate

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  # 1. Primer check: Build and analyze
  build:
    name: SonarCloud / Build and analyze (pull_request)
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install SonarCloud Scanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Install Coverlet for test coverage
        run: dotnet tool install --global coverlet.console

      - name: Build and analyze with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.PROYK }}
          SONAR_ORG: ${{ secrets.ORG }}
        run: |
          dotnet sonarscanner begin `
            /k:"$env:SONAR_PROJECT_KEY" `
            /o:"$env:SONAR_ORG" `
            /d:sonar.login="$env:SONAR_TOKEN" `
            /d:sonar.exclusions="**/bin/**,**/obj/**,**/Migrations/**" `
            /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml"

          dotnet restore
          dotnet build --no-incremental
          dotnet test /p:CollectCoverage=true /p:CoverletOutput=./coverage/ /p:CoverletOutputFormat=opencover
          dotnet sonarscanner end /d:sonar.login="$env:SONAR_TOKEN"

  quality-gate:
    name: SonarCloud Quality Gate / Build and analyze (pull_request)
    runs-on: windows-latest
    needs: build   # espera al an√°lisis

    steps:
      - name: Wait for SonarCloud processing
        run: Start-Sleep -Seconds 30

      - name: Check Quality Gate via API
        shell: pwsh
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ secrets.PROYK }}
        run: |
          $url = "https://sonarcloud.io/api/qualitygates/project_status?projectKey=$env:SONAR_PROJECT_KEY"
          $jsonResponse = Invoke-RestMethod -Uri $url -Headers @{ Authorization = "Basic $([Convert]::ToBase64String([Text.Encoding]::ASCII.GetBytes("$env:SONAR_TOKEN:"))) }
          $status = $jsonResponse.projectStatus.status
          Write-Output "Quality Gate Status: $status"

          if ($status -eq "OK") {
            Write-Host "Quality Gate passed!"
            exit 0
          }
          elseif ($status -eq "ERROR") {
            Write-Error "Quality Gate failed!"
            exit 1
          }
          else {
            Write-Output "Status is $status. Build pending..."
            exit 1
          }

